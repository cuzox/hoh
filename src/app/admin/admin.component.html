<div id="admin-console" class="main-container">
  <div class='container'>
      <nav mat-tab-nav-bar>
          <span mat-tab-link *ngFor="let link of tabs" [routerLink]="link.route" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
            {{link.label}}
          </span>
        </nav>
        <div class='row'>
            <div class='col-md-8'>
                <router-outlet></router-outlet>
            </div>
        </div>
  </div>
</div>
