<div class='tbar'>
  <div class='container'>
    <div class='row'>
        <div class='col col-sm-12'>
            <div class='left' routerLink="/" >
              <img class="png-icon" src="/assets/images/hoh.png">
              HANDS OF HOPE DR
            </div>
            <div class='right'>
                <button pButton routerLink="/sponsorship" id="child-icon" style="margin-right: 30px;" icon="fa-child" class="ui-button-success hoh-green"
                pTooltip="Sponsor a child!" tooltipPosition="bottom"></button>
                
                <ul id="nav-menu">
                    <li>
                      <a [routerLink]="['/']" href="#">HOME</a>
                    </li>
                    <li routerLink="/projets">
                      <a href="#">PROJECTS</a>
                    </li>
                    <li class="divider dropdown-divider"></li>
                    <li routerLink="/about">
                      <a href="#">ABOUT US</a>
                    </li>
                    <li routerLink="/contact">
                      <a href="#">CONTACT</a>
                    </li>
                  </ul>

                  <div class="btn-group" dropdown>
                      <button mat-icon-button dropdownToggle>
                        <mat-icon>account_circle</mat-icon>
                      </button>
                      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                        <li role="menuitem">
                          <a *ngIf="loggedIn" style="padding-left: 10px; height: 30px; vertical-align:middle;" class="dropdown-item" [routerLink]="loggedIn ? ['login'] : ['']">
                            <mat-icon>exit_to_app</mat-icon>
                            <span style="margin-left: 10px;">LOG OUT</span>
                          </a>
                        </li>
                      </ul>
                    </div>

            </div>
        </div>
      </div>
  </div>
</div>

<alert></alert>
<router-outlet></router-outlet>
