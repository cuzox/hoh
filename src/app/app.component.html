<div class='tbar'>
  <div class='container'>
    <div class='row'>
      <div class='col col-sm-12'>
        <div class='left' routerLink="/">
          <img class="png-icon" src="/assets/images/hoh.svg">
        </div>
        <div class='right'>
          <ul id="nav-menu" [@slide]="sliding" (@slide.done)=menuOpen($event)>
            <li>
              <a [routerLink]="['/']" href="/" >HOME</a>
            </li>
            <li>
              <a [routerLink]="['/projects']" >PROJECTS</a>
            </li>
            <li class="divider dropdown-divider"></li>
            <li>
              <a [routerLink]="['/about']" >ABOUT US</a>
            </li>
            <li>
              <a [routerLink]="['/contact']" >CONTACT</a>
            </li>
            <li>
              <a [routerLink]="['/children']" style='color: #88b236;text-shadow: 0 0 5px rgba(163, 212, 68, 0.35);'>
                <i class="fa fa-heart" aria-hidden="true"></i>SPONSOR A CHILD</a>
            </li>
          </ul>

          <div class="btn-group" style="font-family: 'Poppins', sans-serif;" dropdown>
            <button *ngIf="loggedIn" mat-icon-button dropdownToggle>
              <mat-icon style="color: white;">account_circle</mat-icon>
            </button>
            <button *ngIf="!loggedIn" mat-icon-button [routerLink]="['/login']">
              <mat-icon style="color: white;">account_circle</mat-icon>
            </button>
            <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
              <li role="menuitem">
                <a style="padding-left: 10px; height: 30px; vertical-align:middle;" class="dropdown-item" [routerLink]="['/']">
                  <mat-icon>child_care</mat-icon>
                  <span style="margin-left: 10px; top: -7px; position: relative;">My Children</span>
                </a>
              </li>
              <li *ngIf="isAdmin" role="menuitem">
                <a style="padding-left: 10px; height: 30px; vertical-align:middle;" class="dropdown-item" [routerLink]="['/admin']">
                  <mat-icon>build</mat-icon>
                  <span style="margin-left: 10px; top: -7px; position: relative;">Admin Portal</span>
                </a>
              </li>
              <li role="menuitem">
                <a style="padding-left: 10px; height: 30px; vertical-align:middle;" class="dropdown-item" [routerLink]="['login']" >
                  <mat-icon *ngIf="loggedIn">exit_to_app</mat-icon>
                  <span style="margin-left: 10px; top: -7px; position: relative;">Log Out</span>
                </a>
              </li>
            </ul>
          </div>
          <i class="fa fa-bars" aria-hidden="true" id='toggleMenu' (tap)='toggleSlide()'></i>

        </div>
      </div>
    </div>
  </div>
</div>
