<md-toolbar [class.fixed]="fixedNav" id="swanky-nav" color="primary">
    <button id="logo" md-button routerLink="/">
        <img class="png-icon" src="/assets/images/hoh.png" style="width: 50px; height: 50px;">
        <span id="logo-text">Hands Of Hope</span>
    </button>
    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
        <button class="hoh-green" md-button routerLink="/sponsorship">CHILD SPONSORSHIP</button>
        <button md-button routerLink="/projets">PROJECTS</button>
        <button md-button routerLink="/about">ABOUT US</button>
        <button md-button routerLink="/contact">CONTACT</button>
        
        <button md-icon-button [routerLink]="loggedIn ? [''] : ['login']">
            <md-icon>account_circle</md-icon>
        </button>
        <button *ngIf="loggedIn" md-icon-button [routerLink]="['login']">
                <md-icon>exit_to_app</md-icon>
        </button>
    </div>
    <button md-icon-button [md-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
        <md-icon>menu</md-icon>
    </button>
</md-toolbar>
<md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item routerLink="/sponsorship">CHILD SPONSORSHIP</button>
    <button md-menu-item routerLink="/projets">PROJECTS</button>
    <button md-menu-item routerLink="/about">ABOUT US</button>
    <button md-menu-item routerLink="/contact">CONTACT</button>
</md-menu>
<alert></alert>
<router-outlet></router-outlet>
