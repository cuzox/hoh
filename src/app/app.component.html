<div class='tbar'>
  <div class='container'>
    <div class='row'>
        <div class='col col-sm-12'>
            <div class='left' routerLink="/" >
              <img class="png-icon" src="/assets/images/hoh.png">
              HANDS OF HOPE DR
            </div>
            <div class='right'>
                <ul id="nav-menu" [@slide]="sliding">
                    <li>
                      <a [routerLink]="['/']" href="#">HOME</a>
                    </li>
                    <li routerLink="/projets">
                      <a href="#">PROJECTS</a>
                    </li>
                    <li class="divider dropdown-divider"></li>
                    <li routerLink="/about">
                      <a href="#">ABOUT US</a>
                    </li>
                    <li routerLink="/contact">
                      <a href="#">CONTACT</a>
                    </li>
                    <li routerLink="/sponsorship">
                      <a href="#" style='color: #88b236;text-shadow: 0 0 5px rgba(163, 212, 68, 0.35);'><i class="fa fa-heart" aria-hidden="true"></i>SPONSOR A CHILD</a>
                    </li>
                  </ul>

                  <div class="btn-group" dropdown>
                      <button mat-icon-button dropdownToggle>
                        <mat-icon>account_circle</mat-icon>
                      </button>
                      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                        <li role="menuitem">
                          <a *ngIf="loggedIn" style="padding-left: 10px; height: 30px; vertical-align:middle;" class="dropdown-item" [routerLink]="loggedIn ? ['login'] : ['']">
                            <mat-icon>exit_to_app</mat-icon>
                            <span style="margin-left: 10px;">LOG OUT</span>
                          </a>
                        </li>
                      </ul>
                    </div>
                    <i class="fa fa-bars" aria-hidden="true" id='toggleMenu' (tap)='toggleSlide()'></i>

            </div>
        </div>
      </div>
  </div>
</div>

<alert></alert>
<router-outlet></router-outlet>
