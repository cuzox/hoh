<section id='create' class='container'>
    <div class='row'>
      <div class='col-md-8'>
        <form novalidate >
          <input 
            placeholder="Post Title" 
            type="text" 
            [(ngModel)]="title" 
            name="post-title"
            class="ui-inputtext ui-corner-all ui-state-default ui-widget">
          <div id="file-input">
            <label for="photo" id="preview">
              <img [src]="previewSrc" >
            </label>
            <input 
              style="opacity: 0; display: none;" 
              id="photo" type="file" name="photo" 
              #photo 
              (change)="updateImageDisplay()" 
              Placeholder="Upload file..." 
              accept=".jpg, .jpeg, .png" />
          </div>
          <p-editor #editor [(ngModel)]="body" [style]="{'height':'320px'}" name="article-body"></p-editor>
          <button (click)="save()" class='customButton'>PUBLISH</button>
        </form>
      </div>

    </div>
  </section>
