<div id="child-crud" class='container'>
    <form name="child-form" (ngSubmit)="f.form.valid && upload()" #f="ngForm" novalidate  class='row'>
      <div class='col-md-6'>
          <div id="file-input">
              <label for="childPhoto" id="preview">
                <img [src]="previewSrc">
              </label>
              <input style="opacity: 0; display: none;" id="childPhoto" type="file" name="childPhoto" #childPhoto (change)="updateImageDisplay()"
                placeholder="Upload file..." accept=".jpg, .jpeg, .png" />
            </div>
          <div  class="ui-g ui-fluid">
              <div  class="ui-g-12">
                  <div class='cntainr'>
                      <label class="required">First Name(s)</label>
                      <input  pinputtext="" placeholder="Name" type="text" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                  </div>
                  <div class='cntainr'>
                      <label class="required">Last Name(s)</label>
                      <input  pinputtext="" placeholder="Last Name" type="text" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                  </div>
                  <div class='cntainr'>
                      <label class="required">Birthday</label><br>
                      <p-calendar name="dob" [style]="{'width': '100%'}" placeholder="Select date" dateFormat="mm/dd/yy" [monthNavigator]="true" [yearNavigator]="true"
                      yearRange="1990:2030" [(ngModel)]="model.dob" required></p-calendar>
                  </div>
                  <div class='cntainr'>
                      <label class="required">Gender</label><br>
                      <p-selectButton id="gender-select" [style]="{'width': '168px'}" name="gender" [options]="genderTypes" [(ngModel)]="model.gender" name="gender" required></p-selectButton>
                  </div>
              </div>
          </div>
      </div>
      <div class='col-md-6'>
          <div  class="ui-g ui-fluid">
              <div  class="ui-g-12">
                  <div class='cntainr'>
                      <label class="required">Comunity</label><br>
                      <p-dropdown id="zoneList" [style]="{'width': '100%'}" id="zoneList" name="zoneList" [filter]="true" [options]="zones" [(ngModel)]="model.zone"
                      name="zone" required></p-dropdown>
                  </div>
                  <div class='cntainr'>
                      <label>Lives with</label><br>
                      <input type="text" [(ngModel)]="model.household.livesWith" name="livesWith" pInputText>
                  </div>
                  <div class='cntainr'>
                      <label>People in household</label><br>
                      <p-spinner placeholder="Enter number" size="20" [min]="0" [max]="20" [(ngModel)]="model.household.howMany" name="household.howMany"></p-spinner>
                  </div>
                  <div class='cntainr'>
                      <label>Favorite subject</label><br>
                      <input type="text" [(ngModel)]="model.school.favSubject" name="school.favSubject" pInputText>
                  </div>
                  <div class='cntainr'>
                    <label>Grade</label>
                    <input type="text" [(ngModel)]="model.school.grade" name="school.grade" pInputText>
                  </div>
                  <div class='cntainr'>
                    <label>School progress</label><br>
                    <p-selectButton [style]="{'width': '168px'}" id="progress-select" name="gender" [options]="progressTypes" [(ngModel)]="model.school.progress"
                    name="school.progress"></p-selectButton>
                  </div>
                  <div class='cntainr'>
                      <label>Home details</label>
                      <textarea type="text" [rows]="1" [cols]="20" autoResize="true" [(ngModel)]="model.household.details" name="household.details"
                      pInputTextarea></textarea>
                    </div>
              </div> 
          </div>
      </div>
      <div class='col-sm-12'><h4>Family information</h4></div>
      <div class='col-md-6'>
          <div  class="ui-g ui-fluid">
              <div  class="ui-g-12">
                  <div class='cntainr'>
                      <label>Father's name</label>
                      <input type="text" [(ngModel)]="model.household.father.name" name="father.name" pInputText>
                  </div>
                  <div class='cntainr'>
                      <label>Father's ocupation</label>
                      <input type="text" [(ngModel)]="model.household.father.occupation" name="father.occupation" pInputText>
                  </div>
                  <div class='cntainr'>
                      <label>Mother's name</label>
                      <input type="text" [(ngModel)]="model.household.mother.name" name="mother.name" pInputText>
                  </div>
                  <div class='cntainr'>
                      <label>Mother's ocupation</label><br>
                      <input type="text" [(ngModel)]="model.household.mother.occupation" name="mother.occupation" pInputText>
                  </div>
              </div>
          </div>
      </div>
      <div class='col-md-6'>
          <div  class="ui-g ui-fluid">
              <div  class="ui-g-12">
                  <div class='cntainr'>
                      <label>Favorite chores</label>
                      <input type="text" [(ngModel)]="model.household.favChores" name="favChores" pInputText>
                  </div>
                  <div class='cntainr'>
                      <label>Siblings</label><br>
                      <p-spinner placeholder="Enter number" size="20" [min]="0" [max]="20" [(ngModel)]="model.household.siblings" name="household.siblings"></p-spinner>
                  </div>
                  <div class='cntainr'>
                      <label>Favorite activities</label>
                      <textarea type="text" [rows]="1" [cols]="20" autoResize="true" [(ngModel)]="model.misc.favActivities" name="favActivities"
                      pInputTextarea></textarea>
                  </div>
                  <div class='cntainr'>
                      <label>Health</label><br>
                      <p-selectButton [style]="{'width': '168px'}" id="health-select" name="health" [options]="progressTypes" [(ngModel)]="model.misc.health"
                      name="health"></p-selectButton>
                  </div>
                  <div class='cntainr'>
                    <label>Grade</label>
                    <input type="text" [(ngModel)]="model.school.grade" name="school.grade" pInputText>
                  </div>
                  <div class='cntainr'>
                    <label>School progress</label><br>
                    <p-selectButton [style]="{'width': '168px'}" id="progress-select" name="gender" [options]="progressTypes" [(ngModel)]="model.school.progress"
                    name="school.progress"></p-selectButton>
                  </div>
                  <div class='cntainr'>
                      <label>Home details</label>
                      <textarea type="text" [rows]="1" [cols]="20" autoResize="true" [(ngModel)]="model.household.details" name="household.details"
                      pInputTextarea></textarea>
                    </div>
              </div> 
          </div>
      </div>
      <div class='col-sm-12'><h4>Administrative</h4></div>
      <div class='col-md-6'>
        <div  class="ui-g ui-fluid">
          <div  class="ui-g-12">

            <div class='cntainr'>
                <label>Staff in charge</label><br>
                <p-dropdown id="zoneList" [style]="{'width': '100%'}" id="staffList" name="staffList" [filter]="true" [options]="staff"
                [(ngModel)]="model.staffId"></p-dropdown>
            </div>
            <div class='cntainr'>
                <label class="required">Registration Date</label><br>
                <p-calendar name="birthday" [style]="{'width': '100%'}" placeholder="Select date" dateFormat="mm/dd/yy" [monthNavigator]="true" [yearNavigator]="true"
                yearRange="1990:2030" [(ngModel)]="model.registered" name="registered" required></p-calendar>
            </div>
          </div>
        </div>
      </div>
      <div class='col-md-6'>
          <div  class="ui-g ui-fluid">
              <div  class="ui-g-12">
            <div class='cntainr'>
                <label>Observations</label>
                <textarea type="text" [rows]="1" [cols]="20" autoResize="true" [(ngModel)]="model.observations" name="observations" pInputTextarea></textarea>
            </div>
                <div class='cntainr'>
                    <label>Sponsor Email</label><br>
                    <input type="text" [(ngModel)]="model.sponsorEmail" name="sponsorEmail" pInputText>
                </div>
              </div>
            </div>
      </div>
      <div class='col-sm-12'>      <button [disabled]="!f.form.valid" id="submit-child" pButton type="submit" label="Submit" class="ui-button-success" style='float:right;'></button></div>
    </form>
</div>
