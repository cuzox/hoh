<div class="main-container">
    <div class="col-xs-11  center-block auth-forms">
            <h3>Login</h3>
            <form name="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div  class="ui-g ui-fluid">
                        <div  class="ui-g-12">
                            <input type="text" name="email" [(ngModel)]="model.email" placeholder="Email" placeholder="Email" pInputText [(ngModel)]="model.email" required>
                            <input pInputText type="password" name="password"  placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required>
                        </div>
                    </div>
                    <div class="auth-buttons ">
                            <button [disabled]="loading" class="btn btn-primary">Login</button>
                            <mat-spinner id="login-spin" *ngIf="loading"></mat-spinner>
                            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                        </div>
            </form>
    </div>
</div>
