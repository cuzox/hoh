<div class="main-container">
    <div class="col-xs-3 center-block auth-forms">
        <h3>Register</h3>
        <form name="login-form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <mat-input-container class="full-width form-group">
                <input matInput type="text" name="firstName" placeholder="First Name" [(ngModel)]="model.firstName" #firstName="ngModel" required>
                <mat-error *ngIf="!firstName.valid">
                    First Name is <strong>required</strong>
                </mat-error>
            </mat-input-container>
            <mat-input-container class="full-width form-group">
                <input matInput type="text" name="lastName" placeholder="Last Name" [(ngModel)]="model.lastName" #lastName="ngModel" required>
                <mat-error *ngIf="!lastName.valid">
                    Last Name is <strong>required</strong>
                </mat-error>
            </mat-input-container>
            <mat-input-container class="full-width form-group">
                    <input matInput type="text" name="email" placeholder="Email" [(ngModel)]="model.email" [formControl]="emailFormControl" required>
                    <mat-error *ngIf="emailFormControl.hasError('pattern')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
            </mat-input-container>
            <mat-input-container class="full-width form-group">
                <input matInput type="password" name="password"  placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required>
                <mat-error *ngIf="!password.valid">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-input-container>
            <div class="auth-buttons ">
                <button [disabled]="loading" class="btn btn-primary">Login</button>
                <mat-spinner id="login-spin" *ngIf="loading"></mat-spinner>
                <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
